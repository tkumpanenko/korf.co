---
layout: page
---

<div class="project">
    <h3> {{ title }} </h3>

    {% if page.role %}
      <div class="links">
        <h5>Role: </h5>
        <div class="link-item">{{ page.role }} </div>
      </div>
    {% endif %}

    {% if page.artifacts %}
      <div class="links">
        <h5>Artifacts: </h5>
        <div class="link-item">{{ page.artifacts }} </div>
      </div>
    {% endif %}

    {{ content }}

    <div class="project-thumb owl-carousel owl-theme">
      {% for asset in page.assets %}
      <div class="item">
        <img src="{{ asset.image }}" />
        {% if asset.image_description %}
          <div class="project-thumb__description">
            {{ asset.image_description }}
          </div>
        {% endif %}
      </div>
      {% endfor %}
    </div>          
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="{{site.url}}/assets/owl/owl.carousel.min.js"></script>
<script type="text/javascript">
  (function($){
    $(document).ready(function(){
        $('.project-thumb').owlCarousel({
          loop: true,
          center: true,
          margin: 0,
          dots: true,
          nav: true,
          navText: [
            '<i class="fa fa-2x fa-chevron-circle-right" aria-hidden="true"></i>', 
            '<i class="fa fa-2x fa-chevron-circle-left" aria-hidden="true"></i>'
          ],
          autoHeight: true,
          items: 1,
        })      
    })
  })(jQuery)
</script>
